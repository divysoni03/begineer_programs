<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!--hr for the line in the webpage-->
    <!--size increases size 
        align : left , right , center(default)
    -->
    <h2>colors</h2>
    <hr width="30%" size="5" color="skyblue" align="left">
    <ol type="1">
        <li>blue</li>
        <li>orange</li>
        <li>red</li>
        <li>black</li>
        <li>brown</li>
        <li>white</li>
        <!--type : 1 ,a,A,I,i-->
    </ol>
    <h2>languages</h2> 
    <hr width="30%" size="5" color="skyblue" align="left">
    <ul>
        <!--type : circle,square,disc-->
        <li>c</li>
        <li>c++</li>
        <li>c#</li>
        <li>java</li>
        <li>css</li>
        <li>html
            <ol>
                <li>introduction</li>
                <li>body tag</li>
                <li>link tag</li>
                <li>image tag</li>
                <li>head tag</li>   
            </ol>
        </li>
    </ul>

</body>
</html>
