<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablespan</title>
</head>
<body>
    <table border="1" width="100%" height="120">
        <tr align="center">
            <td colspan="2">1</td>
            <td>3</td>
            <td colspan="2">4</td>
            
        </tr>

        <tr align="center">
            <td colspan="2" rowspan="2">1</td>
            
            <td rowspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        
        <tr align="center">
            
            
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            
            <td>5</td>
        </tr>
        
    </table>
</body>
</html>
