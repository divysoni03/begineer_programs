<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_1</title>
    <style>
        body{
            background-color: blanchedalmond;
        }
        table{
            border: 2px solid black;
            border-spacing: 7px;
           /*  border-collapse: collapse; */
           background-color: rgb(180, 236, 255);
        }
        tr,td{
            border: 1px;
        }
    </style>
</head>
<body>
    <form action="">
        <table border=1 width="300" height="" align="center">
            <tr>
                <td>First name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">male
                <input type="radio" name="Gender">female
                </td>
            </tr>
            <tr>
                <td>content no.</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea cols="18" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id=""></td>
            </tr>
        </table>

    </form>
</body>
</html>
